    <script>
        // URLs de configuraci√≥n y productos
        const CONFIG_URL = 'https://opensheet.elk.sh/1IAD2MyZz8DMvVJlsQq4AgNRIUGhdqwPHVJolVYDVOH4/config';
        const OPENSHEET_URL = 'https://opensheet.elk.sh/1ZI3GIGK5AjIyk2MTg-XRtigiDx7wZlkHOk6lYqO2VYc/demo1';

        let CONFIG = {
            PAYPAL_CLIENT_ID: '',
            RECARGO_TC: 0,
            TIPO_CAMBIO: 25,
            WHATSAPP_NUMBER: '50499999999',
            NOMBRE_NEGOCIO: 'Empresa Demo',
            EMAIL_NEGOCIO: '',
            DIRECCION_NEGOCIO: '',
            LOGO_URL: '',
            FAVICON_URL: '',
            BANNER_URL: ''
        };

        let allProducts = [];
        let categories = new Set();
        let cart = [];

        // --- Modal personalizado ---
        function showCustomAlert(message, buttonType = null) {
            const modal = document.getElementById('customAlertModal');
            const msgElement = document.getElementById('customAlertMessage');
            const closeButton = document.getElementById('customAlertCloseButton');
            msgElement.textContent = message;
            modal.classList.remove('hidden'); 
            closeButton.onclick = null; 
            const buttonsContainer = closeButton.parentNode;
            const existingViewCartButton = buttonsContainer.querySelector('.view-cart-btn-temp');
            if (existingViewCartButton) existingViewCartButton.remove();
            if (buttonType === 'cartConfirmation') {
                closeButton.textContent = 'Volver';
                closeButton.className = 'px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400';
                closeButton.onclick = () => { modal.classList.add('hidden'); };
                const viewCartButton = document.createElement('button');
                viewCartButton.textContent = 'Ver Carrito';
                viewCartButton.className = 'px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 ml-4 view-cart-btn-temp';
                viewCartButton.onclick = () => {
                    modal.classList.add('hidden');
                    document.getElementById('cartModal').classList.add('show');
                };
                buttonsContainer.appendChild(viewCartButton);
            } else {
                closeButton.textContent = 'Aceptar';
                closeButton.className = 'px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500';
                closeButton.onclick = () => { modal.classList.add('hidden'); };
            }
        }

        // --- Cargar configuraci√≥n desde Google Sheet ---
        async function loadConfig() {
            try {
                const res = await fetch(CONFIG_URL);
                const data = await res.json();
                const cfg = data[0];
                CONFIG.PAYPAL_CLIENT_ID = cfg.PAYPAL_CLIENT_ID || '';
                CONFIG.RECARGO_TC = parseFloat(cfg.RECARGO_TC || '0');
                CONFIG.TIPO_CAMBIO = parseFloat(cfg.TIPO_CAMBIO || '25');
                CONFIG.WHATSAPP_NUMBER = cfg.WHATSAPP_NUMBER || '50499999999';
                CONFIG.NOMBRE_NEGOCIO = cfg.NOMBRE_NEGOCIO || 'Empresa Demo';
                CONFIG.EMAIL_NEGOCIO = cfg.EMAIL_NEGOCIO || '';
                CONFIG.DIRECCION_NEGOCIO = cfg.DIRECCION_NEGOCIO || '';
                CONFIG.LOGO_URL = cfg.LOGO_URL || '';
                CONFIG.FAVICON_URL = cfg.FAVICON_URL || '';
                CONFIG.BANNER_URL = cfg.BANNER_URL || '';
                // Actualiza la UI
                document.getElementById('negocioName').textContent = CONFIG.NOMBRE_NEGOCIO;
                document.getElementById('negocioDir').textContent = CONFIG.DIRECCION_NEGOCIO;
                document.getElementById('logoImg').src = CONFIG.LOGO_URL;
                document.getElementById('bannerImg').src = CONFIG.BANNER_URL;
                document.getElementById('faviconTag').href = CONFIG.FAVICON_URL;
                document.getElementById('pageTitle').textContent = CONFIG.NOMBRE_NEGOCIO + ' - Cat√°logo';
                // Actualiza bot√≥n de WhatsApp
                const whatsappFloatingButton = document.getElementById('whatsappFloatingButton');
                const initialWhatsappMessage = encodeURIComponent(`¬°Hola! Vengo de tu cat√°logo de productos y me gustar√≠a comunicarme con un asesor de ventas de ${CONFIG.NOMBRE_NEGOCIO}.`);
                if (whatsappFloatingButton) {
                    whatsappFloatingButton.href = `https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${initialWhatsappMessage}`;
                }
            } catch(e) {
                console.error('Error al cargar configuraci√≥n:', e);
                showCustomAlert('No se pudo cargar la configuraci√≥n del negocio.');
            }
        }

        // --- Cargar productos desde JSON ---
        async function loadProducts() {
            try {
                const response = await fetch(OPENSHEET_URL);
                const data = await response.json();
                allProducts = data
                    .map(product => ({
                        id: product["ID"],
                        name: product["Nombre Producto"],
                        description: product["Descripci√≥n"],
                        price: parseFloat(product["Precio"]),
                        category: product["Categor√≠a"],
                        imageUrl: product["Imagen URL"],
                        status: product["Estado"]
                    }))
                    .filter(product => product.status && product.status.toLowerCase() === 'activo');
                categories.clear();
                allProducts.forEach(product => {
                    if (product.category) categories.add(product.category);
                });
                populateCategorySelect();
                renderProducts('Todos');
            } catch (error) {
                console.error('Error al cargar los productos:', error);
                showCustomAlert('Error al cargar los productos desde la hoja de Google.');
                document.getElementById('productGrid').innerHTML = '<p class="text-center text-red-500 col-span-full">Error al cargar los productos.</p>';
            }
        }

        function populateCategorySelect() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '<option value="Todos">Todas las Categor√≠as</option>';
            const sortedCategories = Array.from(categories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function renderProducts(filterCategory) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            let productsToProcess = [];
            if (filterCategory === 'Todos') {
                productsToProcess = allProducts;
            } else {
                productsToProcess = allProducts.filter(product => product.category === filterCategory);
            }
            const searchTerm = searchBar.value.toLowerCase();
            let finalProductsToDisplay = productsToProcess.filter(product => {
                return (product.name || '').toLowerCase().includes(searchTerm) ||
                       (product.description || '').toLowerCase().includes(searchTerm) ||
                       (product.category && product.category.toLowerCase().includes(searchTerm)) ||
                       (product.id && product.id.toLowerCase().includes(searchTerm)) ||
                       (product.price && product.price.toString().includes(searchTerm));
            });
            if (finalProductsToDisplay.length === 0) {
                productGrid.innerHTML = '<p class="text-center text-gray-600 col-span-full">No se encontraron productos que coincidan con los filtros aplicados.</p>';
                return;
            }
            if (filterCategory === 'Todos') {
                const groupedProducts = {};
                finalProductsToDisplay.forEach(product => {
                    if (!groupedProducts[product.category]) groupedProducts[product.category] = [];
                    groupedProducts[product.category].push(product);
                });
                const sortedCategories = Array.from(categories).sort();
                sortedCategories.forEach(category => {
                    if (groupedProducts[category] && groupedProducts[category].length > 0) {
                        const categoryHeader = document.createElement('h2');
                        categoryHeader.classList.add('col-span-full', 'text-2xl', 'font-bold', 'text-gray-700', 'mt-6', 'mb-4', 'border-b-2', 'border-gray-200', 'pb-2');
                        categoryHeader.textContent = category;
                        productGrid.appendChild(categoryHeader);
                        const sortedCategoryProducts = groupedProducts[category].sort((a, b) => a.name.localeCompare(b.name));
                        sortedCategoryProducts.forEach(product => {
                            createProductCard(productGrid, product);
                        });
                    }
                });
            } else {
                finalProductsToDisplay.sort((a, b) => a.name.localeCompare(b.name));
                finalProductsToDisplay.forEach(product => {
                    createProductCard(productGrid, product);
                });
            }
        }

        function createProductCard(container, product) {
            const productCard = document.createElement('div');
            productCard.classList.add(
                'bg-white', 'rounded-xl', 'shadow-lg', 'overflow-hidden', 'text-center',
                'p-1.5', 'transition-all', 'duration-300', 'hover:shadow-xl', 'hover:scale-105',
                'flex', 'flex-col'
            );
            const imageUrl = product.imageUrl || `https://placehold.co/300x200/e0e0e0/555555?text=${encodeURIComponent(product.name || 'Producto')}`;
            productCard.innerHTML = `
            <a href="${imageUrl}"
               data-fslightbox
               data-type="image"
               data-title="${product.name}">
                <img src="${imageUrl}" alt="${product.name}" class="w-full h-40 object-contain rounded-md mb-2" onerror="this.onerror=null;this.src='https://placehold.co/300x200/e0e0e0/555555?text`
